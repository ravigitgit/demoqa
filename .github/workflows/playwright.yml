name: Playwright Tests (DemoQA)

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '30 3 * * *' # 9:00 AM IST (03:30 UTC)

permissions:
  contents: write     # for gh-pages push
  pull-requests: write # for PR comment

jobs:
  test:
    name: Test on ${{ matrix.browser }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üé≠ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: üöÄ Run Playwright Tests (${{ matrix.browser }})
        continue-on-error: true
        env:
          DEMOQA_BASE_URL: ${{ secrets.DEMOQA_BASE_URL }}
          DEMOQA_USERNAME: ${{ secrets.DEMOQA_USERNAME }}
          DEMOQA_PASSWORD: ${{ secrets.DEMOQA_PASSWORD }}
        run: npx playwright test --project=${{ matrix.browser }} --reporter=html,line

      # Upload report per browser
      - name: üì§ Upload HTML Report (${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report

      # Upload traces/videos per browser
      - name: üì§ Upload traces (${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results

  pr-comment:
    name: üí¨ Post PR Test Summary
    if: github.event_name == 'pull_request'
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: üí¨ Upsert sticky PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const header = "### ‚úÖ Playwright CI Report (DemoQA)";
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            const body =
            `${header}

            ‚úÖ Browsers: **Chromium | Firefox | WebKit**

            üìÑ Reports are available in workflow artifacts  
            üîó [View CI Run & Download Reports](${runUrl})  

            _This comment auto-updates on new runs_`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const bot = "github-actions[bot]";
            const prev = comments.find(c => c.user.login === bot && c.body.includes(header));

            if (prev) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: prev.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

  deploy:
    if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      # Download only Chromium report for publishing
      - name: üì• Download Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-chromium
          path: playwright-report

      - name: üöÄ Deploy Playwright HTML Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          publish_branch: gh-pages
          force_orphan: true
