name: Playwright Tests (DemoQA)

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '30 3 * * *' # 9:00 AM IST (03:30 UTC)

permissions:
  contents: write         # gh-pages push
  pull-requests: write    # PR comment
  packages: write         # ğŸ”‘ needed for GHCR push

env:
  NODE_VERSION: 20
  REGISTRY: ghcr.io
  IMAGE_NAME: ravigitgit/demoqa-tests  # final: ghcr.io/ravigitgit/demoqa-tests

jobs:
  test:
    name: Test on ${{ matrix.browser }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸš€ Run Playwright Tests (${{ matrix.browser }})
        continue-on-error: true
        env:
          DEMOQA_BASE_URL: ${{ secrets.DEMOQA_BASE_URL }}
          DEMOQA_USERNAME: ${{ secrets.DEMOQA_USERNAME }}
          DEMOQA_PASSWORD: ${{ secrets.DEMOQA_PASSWORD }}
        run: npx playwright test --project=${{ matrix.browser }} --reporter=html,line

      - name: ğŸ“¤ Upload HTML Report (${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report

      - name: ğŸ“¤ Upload traces (${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results

  pr-comment:
    name: ğŸ’¬ Post PR Test Summary
    if: github.event_name == 'pull_request'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ’¬ Upsert sticky PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const header = "### âœ… Playwright CI Report (DemoQA)";
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            const body =
            `${header}

            âœ… Browsers: **Chromium | Firefox | WebKit**

            ğŸ“„ Reports are available in workflow artifacts  
            ğŸ”— [View CI Run & Download Reports](${runUrl})

            _This comment auto-updates on new runs_`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const bot = "github-actions[bot]";
            const prev = comments.find(c => c.user.login === bot && c.body.includes(header));
            if (prev) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: prev.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

  deploy:
    if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      # Publish the Chromium report to Pages (you can change to a merged report later)
      - name: ğŸ“¥ Download Playwright Report (chromium)
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-chromium
          path: playwright-report

      - name: ğŸš€ Deploy Playwright HTML Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          publish_branch: gh-pages
          force_orphan: true

  build_and_push_image:
    name: Build & Push GHCR test image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node (for layer caching)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦ Install deps (for Docker context)
        run: npm ci

      - name: ğŸ” Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: ğŸ·ï¸ Prepare tags
        id: meta
        run: |
          SHA_SHORT="${GITHUB_SHA::7}"
          echo "latest=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
          echo "sha=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHA_SHORT}" >> $GITHUB_OUTPUT

      - name: ğŸ› ï¸ Build image
        run: |
          docker build \
            --build-arg NODE_VERSION=${{ env.NODE_VERSION }} \
            -t ${{ steps.meta.outputs.latest }} \
            -t ${{ steps.meta.outputs.sha }} \
            .

      - name: â¬†ï¸ Push image
        run: |
          docker push ${{ steps.meta.outputs.latest }}
          docker push ${{ steps.meta.outputs.sha }}
