name: Playwright CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
  schedule:
    # Every day at 09:00 IST (03:30 UTC)
    - cron: "30 3 * * *"

permissions:
  contents: read
  packages: write    # needed to push to GHCR
  id-token: write    # optional; useful if you later add OIDC to cloud

env:
  NODE_VERSION: "20"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-tests   # ghcr.io/<owner>/<repo>-tests

concurrency:
  group: playwright-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4

      - name: üü¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: üì¶ Install deps
        run: npm ci

      - name: üé≠ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: üß™ Run Playwright tests (HTML + line)
        run: npx playwright test --reporter=html,line

      - name: üì§ Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

  build_and_push_image:
    name: Build & Push GHCR Test Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4

      - name: üü¢ Setup Node (build context may need deps copy)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: üì¶ Install deps (for COPY in image layer)
        run: npm ci

      - name: üîê Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: üè∑Ô∏è Prepare tags
        id: meta
        run: |
          SHA_SHORT="${GITHUB_SHA::7}"
          echo "latest=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
          echo "sha=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHA_SHORT}" >> $GITHUB_OUTPUT

      - name: üõ†Ô∏è Build image
        run: |
          docker build \
            --build-arg NODE_VERSION=${{ env.NODE_VERSION }} \
            -t ${{ steps.meta.outputs.latest }} \
            -t ${{ steps.meta.outputs.sha }} \
            .

      - name: ‚¨ÜÔ∏è Push image
        run: |
          docker push ${{ steps.meta.outputs.latest }}
          docker push ${{ steps.meta.outputs.sha }}
