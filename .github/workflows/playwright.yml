name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '30 3 * * *' # 9:00 AM IST (cron runs in UTC)

permissions:
  contents: write  # <-- gh-pages push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      # passing env directly to the test runner...
      - name: ðŸš€ Run Playwright Tests
        env:
          DEMOQA_BASE_URL: ${{ secrets.DEMOQA_BASE_URL }}
          DEMOQA_USERNAME: ${{ secrets.DEMOQA_USERNAME }}
          DEMOQA_PASSWORD: ${{ secrets.DEMOQA_PASSWORD }}
        run: npx playwright test --reporter=html
        continue-on-error: true   # keep going to upload report

      - name: ðŸ“¤ Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: warn

      # keep traces/videos for debugging
      - name: ðŸ“¤ Upload test-results (traces/videos)
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          if-no-files-found: ignore

  deploy:
    if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Playwright Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: ðŸš€ Deploy Playwright HTML Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          publish_branch: gh-pages
          force_orphan: true
